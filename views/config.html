<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Uniandes Auto Wi-Fi</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="text-align: center">
<div class="container">
<form id="configForm" role="form" class="form">
    <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <button onclick="window.close()" class="btn btn-danger" id="cancelButton" style="display: none">Cancel</button>
</form>
</div>
<br>
<span><strong style="font-size: 1.5em;">Uniandes Auto Wi-Fi</strong><br><small>Creado por Diego Rodríguez B.</small></span>

</body>

  require('../js/config.js')
</script>
</html>
